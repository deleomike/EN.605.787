<div class="container">
    <p ng-if="ctrl.found.length==0">
        Nothing found
    </p>
    <ul ng-if="ctrl.found.length>0">
        <li ng-repeat="item in ctrl.found"> 
            <button ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
            {{item.name}},
            {{item.short_name}},
            {{item.description}}
        </li>
    </ul>
</div>
